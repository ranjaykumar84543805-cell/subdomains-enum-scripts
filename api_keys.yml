# API Keys Configuration for Subdomain Enumeration Scripts


# BeVigil - Mobile App Security Platform
# Get your key: https://bevigil.com/osint/api-keys
bevigil: "YOUR_BEVIGIL_API_KEY_HERE"

# Chaos - ProjectDiscovery's Subdomain Database
# Get your key: https://cloud.projectdiscovery.io/settings/api-key
chaos: "YOUR_CHAOS_API_KEY_HERE"

# SecurityTrails - DNS and Domain Intelligence
# Get your key: https://securitytrails.com/app/account/credentials
securitytrails: "YOUR_SECURITYTRAILS_API_KEY_HERE"

# VirusTotal - Threat Intelligence Platform
# Get your key: https://www.virustotal.com/gui/user/xyz/apikey
virustotal: "YOUR_VIRUSTOTAL_API_KEY_HERE"

# LeakIX - Search Engine for Leaked Data
# Get your key: https://leakix.net/settings/api
leakix: "YOUR_LEAKIX_API_KEY_HERE"

# AlienVault OTX - Open Threat Exchange
# Get your key: https://otx.alienvault.com/api/
otx: "YOUR_OTX_API_KEY_HERE"

# GitHub - For subdomain hunting in repositories
# Get your token: https://github.com/settings/tokens
github: "YOUR_GITHUB_TOKEN_HERE"

# Note: Some services don't require API keys:
# - crt.sh, HackerTarget, RapidDNS, URLScan, Anubis, CertSpotter, CommonCrawl, Subdomain Center
